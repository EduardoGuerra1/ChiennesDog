<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../recursos/css/Private/ModalColor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>



<body>
    <header></header>

    <main class="text-dark pt-5 pb-4">

        <div class="container text-center text-md-start">
            <h1 class="text-center">Gestion de categor√≠as</h1>
            <hr class="mb-4">

            <div class="row text-center text-md-start">
                <div class="col-2 col-sm-2 col-md-3 col-lg-1 col-xl-1">
                    <a data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                        <img src="../../recursos/img/add.png" width="50px" height="50px" class="rounded" alt="...">
                    </a>
                </div>


            </div>


            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>

                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Comida</td>
                        <td><button class="btn btn-info" type="button" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"><img src="../../recursos/img/editar.svg"
                                    class="img-fluid" alt="..." width="25vm"></button> <button class="btn btn-danger"
                                type="button"><img src="../../recursos/img/eliminar.svg" class="img-fluid" alt="..."
                                    width="25vm"></button></td>
                    </tr>
                    <tr>
                        <td>Juguete</td>
                        <td> <button class="btn btn-info" type="button" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><img src="../../recursos/img/editar.svg"
                                class="img-fluid" alt="..." width="25vm"></button> <button class="btn btn-danger"
                            type="button"><img src="../../recursos/img/eliminar.svg" class="img-fluid" alt="..."
                                width="25vm"></button></td>
                    </tr>
                    <tr>
                        <td>Ropa</td>
                        <td> <button class="btn btn-info" type="button" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><img src="../../recursos/img/editar.svg"
                                class="img-fluid" alt="..." width="25vm"></button> <button class="btn btn-danger"
                            type="button"><img src="../../recursos/img/eliminar.svg" class="img-fluid" alt="..."
                                width="25vm"></button></td>
                    </tr>
                </tbody>
            </table>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header mb-3">
                        <h1 class="modal-title fs-5" id="HeaderTitleCate"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row text-center text-md-start align-items-center">

                            <div>
                                <div class="container align-items-center">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="categoria" placeholder="Nombre">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-secundary color" id="BtnAdd" data-bs-toggle="modal"></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>




    <footer></footer>


    <script src="../../controladores/utils/Private/ShowTextCRUD.js"></script>
    <script src="../../controladores/utils/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

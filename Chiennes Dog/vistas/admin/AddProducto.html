<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href=".../.../recursos/css/AddProducto">
    <title>Productos</title>
</head>

<header></header>

<body>
  

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <!-- Contenido centrado -->
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Añadir Producto</h2>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPrecio" class="form-label">Precio</label>
                                <input type="text" class="form-control" id="inputPrecio">
                            </div>
                            <div class="col-md-4">
                                <label for="inputCategoria" class="form-label">Categoría</label>
                                <select id="inputCategoria" class="form-select">
                                    <option selected>Seleccionar</option>
                                    <option>Comida</option>
                                    <option>Ropa</option>
                                    <option>Accesorios</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputMarca" class="form-label">Marca</label>
                                <select id="inputMarca" class="form-select">
                                    <option selected>Seleccionar</option>
                                    <option>SUMSU</option>
                                    <option>Pedigree</option>
                                    <option>GugDOg</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputCantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="inputCantidad">
                            </div>
                            <div class="col-12">
                                <label for="inputImagen" class="form-label">Seleccionar Imagen</label>
                                <input type="file" class="form-control" id="inputImagen">
                            </div>
                            <div class="col-12">
                                <label for="inputDescripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-transparent">Añadir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <footer></footer>

    <script src="../../controladores/utils/admin.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../recursos/css/Private/ModalColor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header></header>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header mb-3">
                    <h1 class="modal-title fs-5" id="HeaderTitleProd"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label" id="NameProd"></label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCategoria" class="form-label" id="CategoryProd"></label>
                            <select id="inputCategoria" class="form-select">
                                <option selected>Seleccionar</option>
                                <option>Comida</option>
                                <option>Ropa</option>
                                <option>Accesorios</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPrecio" class="form-label" id="PriceProd"></label>
                            <input type="text" class="form-control" id="inputPrecio">
                        </div>
                        <div class="col-md-6">
                            <label for="inputMarca" class="form-label" id="BrandProd"></label>
                            <select id="inputMarca" class="form-select">
                                <option selected>Seleccionar</option>
                                <option>SUMSU</option>
                                <option>Pedigree</option>
                                <option>GugDOg</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="inputDescripcion" class="form-label" id="DescriptionProd"></label>
                            <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="inputImagen" class="form-label" id="SelectImgProd"></label>
                            <input type="file" class="form-control" id="inputImagen">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCantidad" class="form-label" id="QuantityProd"></label>
                            <input type="number" class="form-control" id="inputCantidad">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secundary color" id="BtnAddProd" data-bs-toggle="modal"></button>
                    </div>
                                                  
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

<script src="../../controladores/utils/Private/ShowTextCRUD.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>

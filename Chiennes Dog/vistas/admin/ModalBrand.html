<body>

    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header mb-3">

                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="inputNombre" class="form-label" id="NameBrand"></label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-12">
                            <label for="inputImagen" class="form-label" id="SelectImgBrand"></label>
                            <input type="file" class="form-control" id="inputImagen">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secundary color" id="BtnAddBrand" data-bs-toggle="modal"></button> 
                    </div>
                                                 
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

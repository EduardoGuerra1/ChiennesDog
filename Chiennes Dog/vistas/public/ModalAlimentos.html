    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pedigree</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row text-center text-md-start align-items-center">
                        <div class="col-5">
                            <h3>Ponmy</h3>
                            <img src="../../recursos/img/PedigreeComida.png" class="img-fluid" alt="...">

                            <div class="row text-center text-md-start">
                                <div class="rating">
                                    <i class="bi bi-star-fill star checked"></i>
                                    <i class="bi bi-star-fill star checked"></i>
                                    <i class="bi bi-star-fill star checked"></i>
                                    <i class="bi bi-star-fill star checked"></i>
                                    <i class="bi bi-star"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="container align-items-center">
                                <h5>Descripción</h5>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus dolorum,
                                    iusto
                                    dicta modi nihil earum consequuntur sed quo praesentium unde animi doloremque
                                    pariatur
                                    officia, dolore rem quaerat nisi esse vero.</p>
                                <h5>$3.75</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secundary" id="color" data-bs-dismiss="modal">Añadir al carrito</button>
                    <div class="wrapper">
                        <button class="minus">-</button>
                        <span class="num">01</span>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const plus = document.querySelector(".plus"),
            minus = document.querySelector(".minus"),
            num = document.querySelector(".num");
        let a = 1;
        plus.addEventListener("click", () => {
            a++;
            a = (a < 10) ? "0" + a : a;
            num.innerText = a;
        });
        minus.addEventListener("click", () => {
            if (a > 1) {
                a--;
                a = (a < 10) ? "0" + a : a;
                num.innerText = a;
            }
        });
    </script>
</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

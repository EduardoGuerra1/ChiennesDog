<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Marcas</title>
</head>



<body>
    <header></header>

    <main class="text-dark pt-5 pb-4">

        <div class="container text-center text-md-start pt-5">
            <h1 id="mainTitle" class="text-center">Gestión de pedidos</h1>
            <hr class="mb-4">


            <div class="row ">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6 pb-4" id="searchForm">
                    <div class="row">
                        <div class="col-8">
                            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-light border" onclick="fillTable()">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <td colspan="4" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Total</th>
                        <th scope="col">Cantidad de productos</th>
                        <th scope="col">Estado del producto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

        </div>

    </main>


    <footer></footer>


    <script src="../../controladores/utils/admin.js"></script>
</body>

</html>

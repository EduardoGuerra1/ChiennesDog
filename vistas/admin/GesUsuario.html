<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inserciones a los archivos de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Categorias</title>
</head>


<body>
    <!-- Cabecera de la página (donde aparece el navbar) -->
    <header></header>

    <main class="pt-5">
        <!-- Contenedor principal -->
        <div class="container text-center text-md-start pt-5">
            <h1 class="text-center">Gestión de usuarios</h1>
            <hr class="mb-4">

            <div class="row ">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6 pb-4" id="searchForm">
                    <div class="row">
                        <div class="col-8">
                            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-light border" onclick="fillTable()">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12 col-md-6 text-end">
                    <button type="button" class="btn btn-warning" onclick="openReport()">
                        <i class="bi bi-file-earmark-pdf-fill"></i>
                    </button>
                </div>
            </div>
            <!-- Tabla principal del contenido -->
            <table class="table ">
                <thead>
                    <tr>
                        <td colspan="4" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th scope="col" hidden>ID</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">DUI</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody"></tbody>
            </table>

        </div>

    </main>

    <footer></footer>

        <!-- Inserciones a los archivos de JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controladores/utils/components.js"></script>
    <script type="text/javascript" src="../../controladores/utils/admin.js"></script>
    <script type="text/javascript" src="../../controladores/admin/cliente.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inserciones a archivos de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../recursos/css/Private/ModalColor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>



<body>
<!-- Cabecera donde va el navbar -->
    <header></header>

    <main class="text-dark pt-5">
    <!-- Contenedor principal -->
        <div class="container text-center text-md-start pt-5">
            <h1 id="mainTitle" class="text-center">Gestión de categorías</h1>
            <hr class="mb-4">

            <div class="row ">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6 pb-4" id="searchForm">
                    <div class="row">
                        <div class="col-8">
                            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-light border" onclick="fillTable()">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12 col-md-6 text-end">
                    <button type="button" class="btn btn-warning" onclick="openReport()">
                        <i class="bi bi-file-earmark-pdf-fill"></i>
                    </button>
                    <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                    <button type="button" class="btn btn-primary" onclick="openCreate()">
                        <i class="bi bi-plus-circle"></i> Añadir
                    </button>
                </div>

            </div>

            <!-- Tabla para mostrar los datos -->
            <table class="table text-center">
                <thead>
                    <tr>
                        <td colspan="4" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th scope="col">Nombre</th>

                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody"></tbody>
            </table>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="modalAgregar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header mb-3">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para guardar un registro -->
                    <form id="saveForm">
                        <div class="modal-body">
                            <div class="row text-center text-md-start align-items-center">

                                <div>
                                    <div class="container align-items-center">
                                        <div class="mb-3">
                                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                            <input type="number" class="d-none" id="idCategoria" name="idCategoria">
                                            <input id="nombreCategoria" placeholder="Nombre" type="text"
                                                name="nombreCategoria" class="form-control" required>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-secundary color" id="btnGuardar">Guardar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- Inserciones a los archivos de JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../controladores/utils/components.js"></script>
    <script type="text/javascript" src="../../controladores/utils/admin.js"></script>
    <script type="text/javascript" src="../../controladores/admin/categoria.js"></script>
</body>

</html>

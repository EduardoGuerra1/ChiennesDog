<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiennes Dog</title>
    <link rel="stylesheet" href="../../recursos/css/Color.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../recursos/css/Utilidades.css">
    <link rel="stylesheet" href="../../recursos/css/Private/ModalColor.css">
</head>

<body>
    <main>
        <div class="container my-5">
            <div class="card p-4 shadow-lg" style="border-radius: 15px;">
                <div class="d-flex justify-content-between">
                    <div>
                        <h1 id="nombreCliente" class="h4 fw-bold mb-1">Nombre</h1>
                        <h2 id="apellidoCliente" class="h6 mb-3 text-muted">Apellido</h2>
                    </div>
                    <div class="text-end">
                        <p class="mb-1"><strong>Contraseña:</strong> **********</p>
                        <button type="submit" onclick="openPassword()" class="btn btn-primary"
                        style="background-color: #a65820; border-color: #a65820;">Cambiar contraseña</button>
                    </div>
                </div>
                <p class="mb-1"><strong>Email:</strong> <span id="correoCliente"></span></p>
                <p class="mb-1"><strong>Número de teléfono:</strong> <span id="telefonoCliente"></span></p>
                <p class="mb-1"><strong>DUI:</strong> <span id="duiCliente"></span></p>
                <p class="mb-4"><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
                <div class="text-center">
                    <button type="submit" onclick="openUpdate()" class="btn btn-primary"
                        style="background-color: #a65820; border-color: #a65820;">Modificar</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header mb-3">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para guardar un registro -->
                    <form id="saveForm">
                        <div class="modal-body">
                            <div class="row text-center text-md-start align-items-center">

                                <div>
                                    <div class="container align-items-center">
                                        <div class="mb-3 d-grid gap-3">
                                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                            <input type="number" class="d-none" id="idClienteModal"
                                                name="idClienteModal">
                                            <input class="form-control " type="text" id="nombreClienteModal" name="nombreClienteModal"
                                                placeholder="Nombre" maxlength="50" required autofocus="" />
                                            <input class="form-control " type="text" id="apellidoClienteModal" name="apellidoClienteModal"
                                                placeholder="Apellido" maxlength="50" required autofocus="" />
                                            <input class="form-control " type="text" id="direccionClienteModal" name="direccionClienteModal"
                                                placeholder="Dirección" maxlength="250" required autofocus="" />
                                            <input  class="form-control "type="text" id="telefonoClienteModal" name="telefonoClienteModal"
                                                placeholder="Teléfono" required autofocus="" />
                                            <input class="form-control " type="email" id="correoClienteModal" name="correoClienteModal"
                                                placeholder="Correo" required maxlength="100" autofocus="" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-secundary color" id="btnGuardar">Guardar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span>CONTRASEÑA NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="form-label">Contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../recursos/js/vanillaTextMask.js"></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controladores/utils/components.js"></script>
    <script type="text/javascript" src="../../controladores/utils/public.js"></script>
    <script type="text/javascript" src="../../controladores/public/perfil.js"></script>
</body>

</html>

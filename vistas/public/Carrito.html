<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../../recursos/css/Color.css">
</head>



<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h4 id="mainTitle"></h4>
        <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->
        <table class="table table-striped">
            <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio(US$)</th>
                    <th>Cantidad</th>
                    <th>Subtotal (US$)</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>
        <!-- Párrafo para mostrar el monto total a pagar -->
        <p class="text-end">TOTAL A PAGAR (US$) <b id="pago"></b></p>
        <!-- Párrafo para mostrar un botón que finaliza el pedido -->
        <p class="text-end">
            <button type="button" class="btn btn-primary" onclick="finishOrder()">
                <i class="bi bi-credit-card-fill"></i> Finalizar pedido
            </button>
        </p>
        <!-- Párrafo para mostrar un enlace a la página web principal -->
        <p class="text-end">
            <a href="index.html" class="btn btn-success">
                <i class="bi bi-cart-fill"></i> Seguir comprando
            </a>
        </p>
        <!-- Componente Modal para mostrar una caja de diálogo -->
        <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar cantidad -->
                    <form id="itemForm">
                        <div class="modal-body row">
                            <input type="number" class="d-none" id="idDetalle" name="idDetalle">
                            <div class="col-sm-12">
                                <label for="cantidadProducto" class="form-label">Cantidad</label>
                                <input id="cantidadProducto" type="number" name="cantidadProducto" min="1" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controladores/utils/components.js"></script>
    <script type="text/javascript" src="../../controladores/utils/public.js"></script>
    <script type="text/javascript" src="../../controladores/public/carrito.js"></script>
</body>

</html>

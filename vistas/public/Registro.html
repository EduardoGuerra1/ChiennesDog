<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiennes Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../recursos/css/Color.css">
    <link rel="stylesheet" href="../../recursos/css/public/Registrarse.css" />
</head>

<body>
    <main>
        <!-- Diseño Login -->
        <div class="register-form">
            <h1></h1>
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2> Registro</h2>
                        <form id="signupForm" method="post">
                            <input type="text" class="d-none" id="gRecaptchaResponse" name="gRecaptchaResponse" />
                            <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre"
                                maxlength="50" required autofocus="" />
                            <input type="text" id="apellidoCliente" name="apellidoCliente" placeholder="Apellido"
                                maxlength="50" required autofocus="" />
                            <input type="text" id="direccionCliente" name="direccionCliente" placeholder="Dirección"
                                maxlength="250" required autofocus="" />
                            <input type="text" id="duiCliente" name="duiCliente" placeholder="DUI" required
                                autofocus="" />
                            <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="Teléfono"
                                required autofocus="" />
                            <input type="date" id="nacimientoCliente" name="nacimientoCliente"
                                placeholder="Fecha de nacimiento" required autofocus="" />
                            <input type="email" id="correoCliente" name="correoCliente" placeholder="Correo" required
                                maxlength="100" autofocus="" />
                            <input type="password" id="claveCliente" name="claveCliente" maxlength="100"
                                placeholder="Contraseña" required autofocus="" />
                            <input type="password" id="confirmarClave" name="confirmarClave" maxlength="100"
                                placeholder="Confirmar contraseña" required autofocus="" />
                            <label class="account" for="condicion">Acepto términos y condiciones</label>
                            <input type="checkbox" id="condicion" name="condicion" required>
                            <button class="btn" type="submit">Acceder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../recursos/js/vanillaTextMask.js"></script>
        <!-- Inclusión de la librería del reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
        <script type="text/javascript"
            src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controladores/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controladores/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controladores/public/registro.js"></script>
</body>

</html>
